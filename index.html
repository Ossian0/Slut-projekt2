<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vad tycker du om Teknikum?</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #eef2f3, #f9fbfc);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background-color: #004080;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .form-container {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    p {
      margin-top: 0;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1.2rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      margin-top: 1.8rem;
      width: 100%;
      background-color: #004080;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #003060;
      transform: scale(1.02);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }

      .form-container {
        padding: 1.5rem 1rem;
      }

      input, textarea, button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Vad tycker du om Teknikum?</h1>
    <p>Fyll i formuläret nedan</p>
  </header>

  <main>
    <div class="form-container">
      <form action="tack.html" method="get" aria-label="Feedbackformulär">
        <label for="namn">Ditt namn:</label>
        <input type="text" id="namn" name="namn" required aria-required="true">

        <label for="klass">Vilken klass går du i?</label>
        <input type="text" id="klass" name="klass" required placeholder="Ex: TE22A" aria-required="true">

        <label for="åsikt">Vad tycker du om Teknikum?</label>
        <textarea id="åsikt" name="åsikt" rows="5" required placeholder="Skriv dina tankar här..." aria-required="true"></textarea>

        <button type="submit">Skicka</button>
      </form>
    </div>
  </main>

  <footer>
    &copy; 2025 Teknikum Feedback-sida
  </footer>
</body>
</html>
